<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>ReReReReimbursements</h1>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class=rsection>
					<h3>Register</h3>
					<hr>
					<div id="errorDiv"></div>

					<form method=POST action="Register_servlet" id=register>
						<!--  onsubmit="return validateRegistration()"-->
						<div class="input-group mb-3" id="usernameDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">USERNAME</span>
							</div>
							<input type="text" class="form-control" placeholder="USERNAME"
								name="ers_username" id=ers_username required>
							<!-- 	onchange="validateUsername()"--> 
						</div>

						<div class="input-group mb-3" id="passwordDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">PASSWORD</span>
							</div>
							<input type="password" class="form-control"
								placeholder="PASSWORD" name="ers_password1" id=ers_password1 required>
								
							<br>	
							
							<div class="input-group-prepend">
								<span class="input-group-text">CONFIRM</span>
							</div>
							<input type="password" class="form-control"
								placeholder="CONFIRM PASSWORD" name="ers_password2" id=ers_password2
								required>
						</div>
						
							<br>
									<div class="input-group mb-3" id="firstNameDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">FIRST NAME</span>
							</div>
							<input type="text"  placeholder="First Name" class="form-control"
								name="user_fname" id=user_fname required>
						</div>
						<div class="input-group mb-3" id="lastNameDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">LAST NAME</span>
							</div>
							<input type="text"  placeholder="Last Name" class="form-control"
								name="user_lname" id=user_lname required>
						</div>


						
						
						<div class="input-group mb-3" id="nameDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">EMAIL</span>
							</div>
							<input type="text" class="form-control" placeholder="Email"
								name="user_email" id=user_email required>
						</div>
						
						<div class="input-group mb-3" id="nameDiv">
							<div class="input-group-prepend">
								<span class="input-group-text">User</span>
							<select required>
							  <option value="1">Employee</option>
							  <option value="2">Admin</option>
							</select>
					</div>
							</div>


						<button class="btn btn-success">SUBMIT LOGIN</button>
					</form>
				</div>
			</div>

			<div class="col-sm-6">
				<div class=rsection>
					<h3>LOGIN</h3>
					<hr>
					<form method="POST" action="LoginServlet">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">USERNAME</span>
							</div>
							<input type="text" class="form-control" placeholder="USERNAME"
								name="ers_username" required>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">PASSWORD</span>
							</div>
							<input type="password" class="form-control"
								placeholder="PASSWORD" name="ers_password" required>
						</div>
						
						<button class="btn btn-success">SUBMIT LOGIN</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
